<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AutoPost Pager</title>
    <style>
        body {
            margin: 0;
            font-family: monospace;
            background: #1f1f1f;
            color: #33ff33;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        #pages {
            flex: 1;
            display: flex;
            overflow: hidden;
        }
        .page {
            width: 100%;
            flex-shrink: 0;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .page.active { display: flex; }
        #nav {
            display: flex;
            justify-content: space-around;
            background: #000;
        }
        #nav button {
            flex: 1;
            padding: 10px 0;
            background: transparent;
            color: #33ff33;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }
        img.icon {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #fff;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: none;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #000;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .modal-content input {
            width: 200px;
            margin: 6px 0;
            padding: 6px;
        }
        .modal-content button {
            padding: 6px 12px;
        }
        #tiktokUsername { margin-top: 6px; }
    </style>
</head>
<body>
    <div id="pages">
        <div class="page active" id="page-instagram">
            <img id="instaIcon" class="icon" src="https://i.imgur.com/OK5yKjB.png" alt="Instagram">
            <button id="instaStart">Start Instagram</button>
        </div>
        <div class="page" id="page-twitter">
            <img id="twIcon" class="icon" src="https://www.vectorlogo.zone/logos/twitter/twitter-tile.svg" alt="Twitter">
            <button id="twStart">Start Twitter</button>
        </div>
        <div class="page" id="page-tiktok">
            <img id="tiktokIcon" class="icon" src="https://www.vectorlogo.zone/logos/tiktok/tiktok-icon.png" alt="TikTok">
            <div id="tiktokUsername"></div>
            <button id="ttStart">Start TikTok</button>
        </div>
    </div>
    <div id="nav">
        <button data-target="page-instagram">Instagram</button>
        <button data-target="page-twitter">Twitter</button>
        <button data-target="page-tiktok">TikTok</button>
    </div>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <input type="text" id="username" placeholder="Username"><br>
            <input type="password" id="password" placeholder="Password"><br>
            <button id="loginBtn">Login</button>
        </div>
    </div>
    <div id="tiktokModal" class="modal">
        <div class="modal-content">
            <input type="text" id="ttUserInput" placeholder="TikTok Username"><br>
            <button id="ttFetchBtn">Fetch Profile</button>
        </div>
    </div>

<script>
const pages = document.querySelectorAll('.page');
const buttons = document.querySelectorAll('#nav button');
buttons.forEach(btn => btn.addEventListener('click', () => {
    pages.forEach(p => p.classList.remove('active'));
    document.getElementById(btn.dataset.target).classList.add('active');
}));

const posted = new Set(JSON.parse(localStorage.getItem('posted') || '[]'));
function recordPost(id) {
    if (!posted.has(id)) {
        posted.add(id);
        localStorage.setItem('posted', JSON.stringify(Array.from(posted)));
        return true;
    }
    return false;
}

// Instagram login placeholder
const instaIcon = document.getElementById('instaIcon');
const loginModal = document.getElementById('loginModal');
instaIcon.onclick = () => loginModal.style.display = 'flex';
document.getElementById('loginBtn').onclick = () => {
    loginModal.style.display = 'none';
    alert('Logged in as ' + document.getElementById('username').value);
};

// TikTok profile fetch placeholder
const tiktokIcon = document.getElementById('tiktokIcon');
const tiktokModal = document.getElementById('tiktokModal');
const tiktokUsername = document.getElementById('tiktokUsername');
tiktokIcon.onclick = () => tiktokModal.style.display = 'flex';
document.getElementById('ttFetchBtn').onclick = async () => {
    const user = document.getElementById('ttUserInput').value.trim();
    const resp = await fetch('/tiktok/' + encodeURIComponent(user));
    const data = await resp.json();
    if (resp.ok) {
        tiktokModal.style.display = 'none';
        tiktokIcon.src = data.user.avatar;
        tiktokUsername.textContent = data.user.username;
    } else {
        alert(data.error || 'Failed');
    }
};

function fakePost(platform) {
    const id = platform + '-' + Date.now();
    if (!recordPost(id)) {
        alert('Duplicate post skipped');
        return;
    }
    alert('Posted to ' + platform + ' with id ' + id);
}

document.getElementById('instaStart').onclick = () => fakePost('instagram');
document.getElementById('twStart').onclick = () => fakePost('twitter');
document.getElementById('ttStart').onclick = () => fakePost('tiktok');
</script>
</body>
</html>
